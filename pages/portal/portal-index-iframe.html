<script>
    function getPowerAmount(rid){
        var myDate = new Date();
        var dataStr = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) +  "-" + myDate.getDate()
        $.ajax({
            type: "get",
            dataType: "json",
            url: "http://10.15.251.110:8010/api/echart/ProdDataAction?strdate=" + dataStr + "&rid=" + rid + "&withjson=true&apikey=a16cb0c916404be78cb0805fefc7d26a",
            success: function (data, state, jqxhr) {
                console.log(data);
                var myChart = echarts.init(document.getElementById('echart'));
                var resultDataList = [];
                var times = [];
                var mps = [];
                var hps = [];
                for(var i = 0, j = data.length; i < j; i++){
                    var singleData = data[i];
                    if(singleData.time.indexOf(":00") > 0){
                        resultDataList.push(singleData);
                        times.push(singleData.time);
                        mps.push(singleData.mp);
                        hps.push(singleData.hp);
                    }
                }
                console.log("length:" + times.length);
                var option = {
                    title: {
                        text: '实时功率'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['电功率','热功率']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: times
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name:'电功率',
                            type:'line',
                            stack: '总量',
                            data:mps,
                            itemStyle: {
                                normal: { color:'#00a2e5' }
                            }
                        },
                        {
                            name:'热功率',
                            type:'line',
                            stack: '总量',
                            data:hps,
                            itemStyle: {
                                normal: { color:'#abcb27' }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },
            error: function (err) {
                console.log(err);
            }
        });
    }
